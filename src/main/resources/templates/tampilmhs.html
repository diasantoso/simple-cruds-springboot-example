<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot - Project</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/boostrap.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SpringBoot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <h1>Data Mahasiswa</h1>
    <br/>

    <form class="form-horizontal" th:action="@{/tampilmhs/}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Cari :</label>
            <div class="col-sm-10">
                <input class="form-control" style="width: 200px;" type="text" th:value="${cari}" id="cari" name="cari" /><br/>
                <button type="submit" class="btn btn-default">Go</button>
            </div>
        </div>
    </form>

    <div th:if="${not #lists.isEmpty(mahasiswa)}">
        <table class="table table-striped">
            <tr>
                <th>Nama</th>
                <th>Jurusan</th>
                <th>Nim</th>
                <th>Action</th>
            </tr>
            <tr th:each="mahasiswa : ${mahasiswa}">
                <td th:text="${mahasiswa.nama}"></td>
                <td th:text="${mahasiswa.jurusan}"></td>
                <td th:text="${mahasiswa.nim}"></td>
                <td>
                    <a th:href="${'/tampilmhs/edit/'+mahasiswa.id}"><span class="glyphicon glyphicon-edit"></span></a>
                    <a th:href="${'/tampilmhs/hapus/'+mahasiswa.id}"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(mahasiswa)}">
        Data Mahasiswa tidak ada
    </div>

    <div>
        <a class="btn btn-default" href="/tampilmhs/create">Tambah Mahasiswa</a>
    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}"></script>

<script th:src="@{/js/boostrap.js}"></script>

</body>
</html>
