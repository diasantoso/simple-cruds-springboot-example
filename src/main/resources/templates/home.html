<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>

<body>
    <div class="page-header text-center">
        <h1>SPRING BOOT PROJECT</h1>
    </div>
    <div class="container jumbotron">
        <form class="form-horizontal" th:action="@{/}" method="post">
            Nama : <input class="form-control" style="width: 200px;" type="text" th:value="${nama}" id="nama" name="nama" /><br/>
            NIM  : <input class="form-control" style="width: 200px;" type="text" th:value="${npm}" id="npm" name="npm" /><br/>
            <button type="submit" class="btn btn-default">Go Login</button>
        </form>
    </div>
</body>

</html>
